version: "3.8"

services:
  backend-server:
    container_name: backend-prod
    build:
      context: ..
      dockerfile: docker/dockerfile.backend
    ports:
      - "8978:8978"
    env_file:
      - ../backend/.env.prod
    restart: unless-stopped
    # No volumes in production - code is built into the image

  frontend-server:
    container_name: frontend-prod
    build:
      context: ..
      dockerfile: docker/dockerfile.frontend
    ports:
      - "80:8979" # Changed to port 80 for production
    depends_on:
      - backend-server
    env_file:
      - ../frontend/.env.prod
    restart: unless-stopped
    # No volumes and no dev command in production - uses built production app
